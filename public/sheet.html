<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AfterShoot Review</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }
    .iframe-container { width: 100%; height: 100vh; position: relative; background: white; }
    #aftershoot-iframe { width: 100%; height: 100%; border: none; display: block; }
    .loading-overlay {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: white; display: flex; flex-direction: column;
      align-items: center; justify-content: center; z-index: 10;
      transition: opacity 0.3s ease;
    }
    .loading-overlay.hidden { opacity: 0; pointer-events: none; }
    .spinner {
      width: 50px; height: 50px; border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db; border-radius: 50%;
      animation: spin 1s linear infinite; margin-bottom: 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loading-text { color: #666; font-size: 16px; }
    .close-button {
      position: fixed; top: 20px; right: 20px; background: #3498db;
      color: white; border: none; padding: 12px 24px; border-radius: 6px;
      font-size: 14px; font-weight: 600; cursor: pointer; z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15); transition: background 0.2s ease, opacity 0.2s ease;
    }
    .close-button:hover:not(:disabled) { background: #2980b9; }
    .close-button:active:not(:disabled) { transform: scale(0.98); }
    .close-button:disabled { opacity: 0.6; cursor: not-allowed; }
    .error-container {
      display: none; padding: 40px; text-align: center; position: absolute;
      top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 10;
      flex-direction: column; align-items: center; justify-content: center;
    }
    .error-container.show { display: flex; }
    .error-icon { font-size: 48px; margin-bottom: 20px; }
    .error-message { color: #e74c3c; font-size: 18px; margin-bottom: 10px; }
    .error-details { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <div class="iframe-container">
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <div class="loading-text">Loading AfterShoot Review...</div>
    </div>
    <!-- Error container for sheet content -->
    <div class="error-container" id="sheetErrorContainer">
      <div class="error-icon">⚠️</div>
      <div class="error-message">Unable to load review page</div>
      <div class="error-details">Please try again or contact support if the issue persists.</div>
    </div>
    <!-- Close button -->
    <button class="close-button" id="closeButton">Done</button>
    <!-- AfterShoot iframe -->
    <iframe 
      id="aftershoot-iframe"
      src="https://account.aftershoot.com/review"
      allow="fullscreen"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
      title="AfterShoot Review Dashboard"
    ></iframe>
  </div>

  <!-- Intercom Messenger Sheet Library -->
  <script src="https://app.intercom.com/js/messenger-sheet.js"></script>

  <script>
    const iframe = document.getElementById('aftershoot-iframe');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const sheetErrorContainer = document.getElementById('sheetErrorContainer');
    const closeButton = document.getElementById('closeButton');

    // Disable close button until Intercom Messenger Sheet Library is loaded
    closeButton.disabled = true;

    // Wait for Intercom Messenger Sheet Library to be available
    function waitForIntercomLibrary(timeoutMs = 10000, intervalMs = 100) {
      return new Promise((resolve, reject) => {
        const startTime = Date.now();
        const checkLibrary = () => {
          if (window.IntercomMessengerSheet) {
            resolve();
          } else if (Date.now() - startTime > timeoutMs) {
            reject(new Error('Intercom Messenger Sheet Library not loaded within timeout.'));
          } else {
            setTimeout(checkLibrary, intervalMs);
          }
        };
        checkLibrary();
      });
    }

    waitForIntercomLibrary(15000)
      .then(() => {
        try {
          window.IntercomMessengerSheet.setTitle('AfterShoot Review');
        } catch (e) {
          // Not critical, just log
          console.error('Error setting Intercom Sheet title:', e);
        }
        closeButton.disabled = false;
      })
      .catch(error => {
        // Show error to user if Intercom library doesn't load
        sheetErrorContainer.classList.add('show');
        sheetErrorContainer.querySelector('.error-message').textContent = 'Cannot load Intercom functions.';
        sheetErrorContainer.querySelector('.error-details').textContent = 'Please refresh or contact support if the issue persists.';
        closeButton.disabled = false; // Still enable button for window.close() fallback
      });

    // Hide loading overlay when iframe loads successfully
    iframe.addEventListener('load', function() {
      setTimeout(() => {
        loadingOverlay.classList.add('hidden');
      }, 500);
    });

    // Handle iframe load errors
    iframe.addEventListener('error', function() {
      loadingOverlay.classList.add('hidden');
      sheetErrorContainer.classList.add('show');
      sheetErrorContainer.querySelector('.error-message').textContent = 'Unable to load review page.';
      sheetErrorContainer.querySelector('.error-details').textContent = 'Please try again or contact support if the issue persists.';
      closeButton.disabled = true;
    });

    // --- IMPROVED CLOSE BUTTON HANDLER ---
    closeButton.addEventListener('click', function() {
      if (window.IntercomMessengerSheet && typeof window.IntercomMessengerSheet.closeSheet === 'function') {
        window.IntercomMessengerSheet.closeSheet();
      } else {
        window.close();
      }
    });

    // Optional: Auto-hide loading after a longer timeout for the iframe itself
    setTimeout(() => {
      if (!loadingOverlay.classList.contains('hidden')) {
        loadingOverlay.classList.add('hidden');
        if (!iframe.contentDocument || iframe.contentDocument.readyState === 'loading' || iframe.contentDocument.body.children.length === 0) {
          sheetErrorContainer.classList.add('show');
          closeButton.disabled = true;
        }
      }
    }, 20000);
  </script>
</body>
</html>

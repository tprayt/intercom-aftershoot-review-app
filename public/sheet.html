


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AfterShoot Review</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    .iframe-container {
      width: 100%;
      height: 100vh;
      position: relative;
      background: white;
    }

    #aftershoot-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #666;
      font-size: 16px;
    }

    .close-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background 0.2s ease, opacity 0.2s ease;
    }

    .close-button:hover:not(:disabled) {
      background: #2980b9;
    }

    .close-button:active:not(:disabled) {
      transform: scale(0.98);
    }

    .close-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-container {
      display: none;
      padding: 40px;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      z-index: 10;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .error-container.show {
      display: flex;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .error-message {
      color: #e74c3c;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .error-details {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <div class="loading-text">Loading AfterShoot Review...</div>
    </div>

    <!-- Error container for sheet content -->
    <div class="error-container" id="sheetErrorContainer">
      <div class="error-icon">⚠️</div>
      <div class="error-message">Unable to load review page</div>
      <div class="error-details">Please try again or contact support if the issue persists.</div>
    </div>

    <!-- Close button -->
    <button class="close-button" id="closeButton">Done</button>

    <!-- AfterShoot iframe -->
    <iframe 
      id="aftershoot-iframe"
      src="https://account.aftershoot.com/review"
      allow="fullscreen"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
      title="AfterShoot Review Dashboard"
    ></iframe>
  </div>


  <!-- Intercom Messenger Sheet Library -->
  <script src="https://app.intercom.com/js/messenger-sheet.js"></script>


  <script>
    console.log('Sheet script starting...');
    
    const iframe = document.getElementById('aftershoot-iframe');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const sheetErrorContainer = document.getElementById('sheetErrorContainer');
    const closeButton = document.getElementById('closeButton');

    // Initially disable the close button until Intercom Messenger Sheet Library is confirmed loaded
    closeButton.disabled = true;

    /**
     * Waits for the Intercom Messenger Sheet Library to be available and initializes it.
     * Retries every 100ms until the library is found.
     */
    function initializeIntercomSheet() {
      if (window.IntercomMessengerSheet) {
        console.log('Intercom Messenger Sheet Library detected. Initializing...');
        try {
          // Set the sheet title in the Messenger
          window.IntercomMessengerSheet.setTitle('AfterShoot Review');
          console.log('Sheet title set successfully.');
          closeButton.disabled = false; // Enable button once Intercom is ready
        } catch (e) {
          console.error('Error setting Intercom Sheet title:', e);
          // If there's an error with Intercom, still enable the button for fallback window.close()
          closeButton.disabled = false; 
        }
      } else {
        console.log('Intercom Messenger Sheet Library not yet available. Retrying...');
        setTimeout(initializeIntercomSheet, 100);
      }
    }

    // Start checking for the Intercom library
    initializeIntercomSheet();

    // Hide loading overlay when iframe loads successfully
    iframe.addEventListener('load', function() {
      console.log('AfterShoot iframe loaded successfully.');
      setTimeout(() => {
        loadingOverlay.classList.add('hidden');
      }, 500); // Give a small delay for smoother transition
    });

    // Handle iframe load errors
    iframe.addEventListener('error', function() {
      console.error('Failed to load AfterShoot iframe.');
      loadingOverlay.classList.add('hidden');
      sheetErrorContainer.classList.add('show');
      closeButton.disabled = true; // Disable button if iframe fails to load
    });

    // Handle close button click
    closeButton.addEventListener('click', function() {
      console.log('Close button clicked.');
      // Attempt to submit data and close the Intercom Messenger Sheet if the library is available
      if (window.IntercomMessengerSheet && typeof window.IntercomMessengerSheet.submitSheet === 'function') {
        console.log('Using IntercomMessengerSheet.submitSheet() to send data and close.');
        // Example data to submit. This would typically come from user interactions in the sheet.
        const submissionData = {
          status: 'done',
          timestamp: new Date().toISOString(),
          // Add any other relevant data collected from the iframe or sheet here
          message: 'Review completed by user.'
        };
        window.IntercomMessengerSheet.submitSheet(submissionData);
      } else if (window.IntercomMessengerSheet && typeof window.IntercomMessengerSheet.closeSheet === 'function') {
        console.log('IntercomMessengerSheet.submitSheet() not available, falling back to closeSheet().');
        window.IntercomMessengerSheet.closeSheet();
      } else {
        // Fallback to window.close() if Intercom library is not present or method not found.
        // Note: window.close() often only works for windows/tabs opened by script.
        console.log('Intercom Messenger Sheet Library not available, falling back to window.close().');
        window.close();
      }
    });

    // Optional: Auto-hide loading after a longer timeout for the iframe itself
    setTimeout(() => {
      if (!loadingOverlay.classList.contains('hidden')) {
        console.warn('Iframe loading timed out or encountered an issue. Hiding overlay and checking iframe state.');
        loadingOverlay.classList.add('hidden');
        // If iframe still hasn't loaded (e.g., contentDocument is not ready), show error
        if (!iframe.contentDocument || iframe.contentDocument.readyState === 'loading' || iframe.contentDocument.body.children.length === 0) {
          sheetErrorContainer.classList.add('show');
          closeButton.disabled = true;
        }
      }
    }, 15000); // Give iframe a bit more time to load (15 seconds)

    console.log('Sheet script initialized.');
  </script>
        
        
        
</body>
</html>
